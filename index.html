<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
           border: 2px solid;
           height: 30vh;
           width: 30vw;
           text-align: center;
           border-radius: 20px;
           justify-content: center;
           background-color: black;
           color: white;
           margin-left: 500px;
           margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>Counter App</h1>
    <h1 id="h1">0</h1>
    <button onclick="increment()">+</button>
    <button onclick="reset()">Reset</button>
    <button onclick="decrement()">-</button>
    <script>
        let h1 = document.getElementById("h1");
        let count = 0; 

        function increment() {
            count++;
            h1.textContent = count; 
            console.log("Increment is: " + count);
        }

        function decrement() {
            count--;
            h1.textContent = count; 
            console.log("Decrement is: " + count);
        }

        function reset() {
            count = 0; 
            h1.textContent = count; 
            console.log("Reset to: " + count);
        }
    </script>
</body>
</html>
